<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Sign In</title>
  </head>
  <body>
		<div class="wrapper">
			<div class="left">
				<div class="signin">
					<div class="logo">
						<img src="img/login-logo.png" alt="Logo">
					</div>
					<form>
						<div>
							<label >E-mail or Username</label>
							<input type="text" class="text-input">
						</div>
						<div>
							<label >Password</label>
							<input type="password" class="text-input">
						</div>
						<button type="submit" class="primary-btn">Sign In</button>
					</form>
					<div class="links">
						<a href="#">Forgot password</a>
						<a href="#">Sign with company or school</a>
					</div>
					<div class="or">
						<hr class="bar">
						<span>or</span>
						<hr class="bar">
					</div>
					<a href="#" class="secondary-btn">Create an account</a>
				</div>
				
				<footer class="footer">
					<p>Copyright &copy; 2018</p>
					<div>
						<a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
					</div>
				</footer>
			</div>
			<div class="right">
				<div class="showcase">
					<div class="showcase-content">
						<h1 class="showcase-text">
							Let's create the future <strong>together</strong>
						</h1>
						<a href="#" class="secondary-btn">Start a FREE 10-days trial</a>
					</div>
				</div>
			</div>
		</div>

  </body>
</html>
